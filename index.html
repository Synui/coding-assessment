<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" >
    <title>Coding Assessment</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-start">
                <!--view high scores-->
                <a href="#" id="viewHighScores" class="text-decoration-none fs-4 text">View High Scores</a>
            </div>
                <!--timer-->
            <div id="timer" class="col text-end fs-4 text">
                Time: <span id="timeRemains">0</span>
            </div>
        </div>
    </div>

    <div id="quiz" class="container h-100">
        <div class="mt-5"></div>
            <main class="row">
                <!--beginning screen with start button-->
                <div id="begin" class="col-6 mx-auto text-center">
                    <h1>Coding Assessment</h1>
                    <p class="fs-2 text">
                        Try to answer the following coding-related questions within the time limit. 
                        Keep in mind that incorrect answers will be penalize your score/time by 10 seconds.
                    </p>
                    <button type="button" id="startButton" class="btn btn-secondary btn-lg">Begin Assessment</button>
                    <hr id="lineBreak">
                    <p id="answerCheck"></p>
                </div>

                <!--assessment template-->
                <div id="questionsTemplate">
                    <p id="questions" class="fw-bold"></p>
                    <div class="justify-content-center">
                        <p><button id="btn0" class="btn btn-secondary btn-lg"></button></p>
                        <p><button id="btn1" class="btn btn-secondary btn-lg"></button></p>
                        <p><button id="btn2" class="btn btn-secondary btn-lg"></button></p>
                        <p><button id="btn3" class="btn btn-secondary btn-lg"></button></p>
                    </div>
                </div>

                <!--score submit-->
                <div id="scores">
                    <div class="mt-5"></div>
                    <div class="text-left">
                        <h2 class="fw-bold">
                            Your Final Score is <span id="finalScore"></span> !
                        </h2>
                        <form>
                            <p><input id="initialsInput" class="form-control" type="text" placeholder="Enter Initials">
                            <button type="submit" value="submit" id="submitInitialsBtn" class="btn btn-secondary ">Submit</button>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="mt-5"></div>

                <!--high scores -->
                <div id="highScoreSection" class="justify-content-center fw-bold">
                    <h2 class="fw-bold">
                        High Scores
                    </h2>

                    <div id="listOfHighScores" class="list-group list-group-flush"></div>

                    <p>
                        <button type="submit" class="btn btn-secondary" id="goBackBtn">Go Back</button>
                        <button type="submit" class="btn btn-secondary" id="clearHighScoresBtn">Clear High Scores</button>
                    </p>
                </div>
            </main>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
